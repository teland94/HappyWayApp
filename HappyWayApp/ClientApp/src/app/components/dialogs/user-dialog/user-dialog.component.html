<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Пользователь</h1>
  <mat-dialog-content>
    <div class="dialog-container">
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Имя пользователя" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Пароль" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="firstName" placeholder="Фамилия" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="lastName" placeholder="Имя" required>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit" [disabled]="!form.valid">OK</button>
    <button mat-button type="button" mat-dialog-close>Отмена</button>
  </mat-dialog-actions>
</form>
