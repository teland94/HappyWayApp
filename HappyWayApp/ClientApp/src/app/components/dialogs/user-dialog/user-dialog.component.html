<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Пользователь</h1>
  <mat-dialog-content>
    <div class="dialog-container">
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Имя пользователя" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Пароль" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="displayName" placeholder="ФИО">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="city" placeholder="Город" [matAutocomplete]="auto">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit" [disabled]="!form.valid">OK</button>
    <button mat-button type="button" mat-dialog-close>Отмена</button>
  </mat-dialog-actions>
</form>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let city of filteredCities" [value]="city">
    {{ city }}
  </mat-option>
</mat-autocomplete>
