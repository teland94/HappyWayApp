<form [formGroup]="form" (ngSubmit)="submit(form)" autocomplete="off">
  <h1 mat-dialog-title>Хостес</h1>
  <mat-dialog-content>
    <div class="dialog-container">
      <!--  fake fields are a workaround for chrome/opera autofill getting the wrong fields -->
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Имя" required autocomplete="nope">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Пароль" autocomplete="new-password"
               [required]="!editMode">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="displayName" placeholder="ФИО">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="city" placeholder="Город" [matAutocomplete]="auto">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="phoneNumber" placeholder="Номер телефона">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit" [disabled]="!form.valid">OK</button>
    <button mat-button type="button" mat-dialog-close>Отмена</button>
  </mat-dialog-actions>
</form>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let city of filteredCities" [value]="city">
    {{ city }}
  </mat-option>
</mat-autocomplete>
