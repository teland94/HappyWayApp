<form [formGroup]="form" (ngSubmit)="submit(form)">
  <mat-dialog-content>
    <div class="dialog-container">
      <div class="message">
        {{message}}
      </div>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Пароль" required>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit" [disabled]="!form.valid">OK</button>
    <button mat-button type="button" mat-dialog-close>Отмена</button>
  </mat-dialog-actions>
</form>
