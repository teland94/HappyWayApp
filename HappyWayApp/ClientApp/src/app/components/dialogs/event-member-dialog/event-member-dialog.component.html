<form [formGroup]="form" (ngSubmit)="submit(form)">
    <h1 mat-dialog-title>Участник</h1>
    <mat-dialog-content>
      <div class="dialog-container">
        <mat-form-field>
          <input matInput type="number" formControlName="number" placeholder="Номер" required>
          <mat-error app-validation-error [control]="form.get('number')" propertyName="Номер"></mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Имя" required>
          <mat-error app-validation-error [control]="form.get('name')" propertyName="Имя"></mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="phoneNumber" placeholder="Номер телефона" required>
          <mat-error app-validation-error [control]="form.get('phoneNumber')" propertyName="Номер телефона"></mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button type="submit" [disabled]="!form.valid">OK</button>
      <button mat-button type="button" mat-dialog-close>Отмена</button>
    </mat-dialog-actions>
  </form>
