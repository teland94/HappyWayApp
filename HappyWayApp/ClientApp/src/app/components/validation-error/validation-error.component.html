<span *ngIf="control.hasError('required')">
  Пожалуйста, заполните поле "{{propertyName}}".
</span>
<span *ngIf="control.hasError('minlength')">
  Поле "{{propertyName}}" содержит минимум {{control.errors.minlength.requiredLength}} символов.
</span>
<span *ngIf="control.hasError('url')">
  Поле "{{propertyName}}" - неверный URL.
</span>
<span *ngIf="control.hasError('email')">
  Поле "{{propertyName}}" - неверный e-mail.
</span>
